<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/Stylesheet.css" type="text/css" rel="stylesheet">
    <link href="css/Stylesheet_common.css" type="text/css" rel="stylesheet">

    <script src="js/jquery-1.3.2.js" type="text/javascript"></script>
    <script src="js/json2.js" type="text/javascript"></script>
    <script src="js/JScode_ACME.js" type="text/javascript"></script>
</head>
<body>

<div id="container" class="container-01">

    <form id="form1" runat="server">

        <div id="header" class="header-01">
            <h3>ACME Corporation</h3>
            <span>Human Resources Department</span>
        </div>


        <div id="wrapper" class="wrapper-01">
            <div id="content" class="content-01">

                <div class="div_cont-01">
                    <h3>Add Employee</h3>
                    <fieldset class="fieldset-01 forms-01">
                        <ol>
                            <li>
                                <label>Name: </label>
                                <input id="name" type="text" value="" />
                            </li>
                            <li>
                                <label>Surname: </label>
                                <input id="surname" type="text" value="" />
                            </li>
                            <li>
                                Has Drivers License:
                                <input id="hasDriversLicense" type="checkbox"/>
                            </li>

                            <li>
                                Gender:
                                <select name="gender" id="gender">
                                    <option value="female">female</option>
                                    <option value="male">male</option>
                                    <option value="unsure">unsure</option>
                                </select>
                            </li>

                        </ol>
                    </fieldset>
                    <button onclick="acmeAjax.save()">Save</button>
                </div>

                <hr />

                <div class="div_cont-01">
                    <h3>Current Saved Employees</h3>
                    <ul id="employees">

                    </ul>
                </div>

            </div>
        </div>

        <div id="footer" class="footer-01">
            <p>Copyright &copy; 2015 Muzikayise Flynn Buthelezi</p>
        </div>

    </form>
</div>

<!-- Ajax Overlay Start Here -->
<div id="overlayLoading" class="overlayLoading-01">
    <div>
        <span>Loading...</span> <br />
        <img src="css/img/gen/loader.gif" title="Loading..." alt="Loading..." />
    </div>
</div>
<!-- Ajax Overlay End Here -->

</body>
</html>
